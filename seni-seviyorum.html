<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Sana Bir Sorum Var üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            position: relative;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            min-width: 350px;
        }

        .question {
            font-size: 2.2rem;
            color: #e91e63;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            min-height: 100px;
            position: relative;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-evet {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
        }

        .btn-evet:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
        }

        .btn-hayir {
            background: linear-gradient(135deg, #f44336, #e91e63);
            color: white;
            position: relative;
            transition: all 0.2s ease;
            min-width: 160px;
            white-space: nowrap;
        }

        .btn-hayir:hover {
            transform: scale(1.05);
        }

        .final-screen {
            display: none;
            text-align: center;
        }

        .final-screen h1 {
            font-size: 2.8rem;
            color: #e91e63;
            margin: 30px 0;
            animation: textGlow 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 40px rgba(233, 30, 99, 0.8), 0 0 60px rgba(233, 30, 99, 0.4);
                transform: scale(1.05);
            }
        }

        .big-heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .big-heart {
            width: 200px;
            height: 200px;
            animation: heartbeat 1.2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 0, 100, 0.6));
        }

        @keyframes heartbeat {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 30px rgba(255, 0, 100, 0.6));
            }
            15% { 
                transform: scale(1.15);
                filter: drop-shadow(0 0 50px rgba(255, 0, 100, 0.9));
            }
            30% { 
                transform: scale(1);
                filter: drop-shadow(0 0 30px rgba(255, 0, 100, 0.6));
            }
            45% { 
                transform: scale(1.1);
                filter: drop-shadow(0 0 40px rgba(255, 0, 100, 0.8));
            }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { top: 50%; left: 5%; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { top: 60%; left: 90%; animation-delay: 0.9s; }
        .sparkle:nth-child(5) { top: 80%; left: 30%; animation-delay: 1.2s; }
        .sparkle:nth-child(6) { top: 70%; left: 70%; animation-delay: 1.5s; }

        @keyframes sparkle {
            0%, 100% { 
                transform: scale(0);
                opacity: 0;
            }
            50% { 
                transform: scale(1.5);
                opacity: 1;
                box-shadow: 0 0 20px white, 0 0 40px #ff69b4;
            }
        }

        .mini-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .mini-heart {
            position: absolute;
            font-size: 1.5rem;
            animation: floatUp 3s ease-in-out infinite;
            opacity: 0;
        }

        .mini-heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .mini-heart:nth-child(2) { left: 30%; animation-delay: 0.5s; }
        .mini-heart:nth-child(3) { left: 50%; animation-delay: 1s; }
        .mini-heart:nth-child(4) { left: 70%; animation-delay: 1.5s; }
        .mini-heart:nth-child(5) { left: 90%; animation-delay: 2s; }

        @keyframes floatUp {
            0% { 
                transform: translateY(100px) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }

        .final-text {
            font-size: 1.3rem;
            color: #9c27b0;
            margin-top: 15px;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .final-screen .hearts {
            font-size: 4rem;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .start-screen {
            text-align: center;
        }

        .start-screen h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-start {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn-start:hover {
            transform: scale(1.1);
        }

        .question-screen {
            display: none;
        }

        .counter {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="heartsContainer"></div>

    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <div class="card">
                <h2 style="color: #e91e63;">üíï Sana Bir S√ºrprizim Var üíï</h2>
                <p style="color: #666; margin-bottom: 30px; font-size: 1.2rem;">Hazƒ±r mƒ±sƒ±n?</p>
                <button class="btn-start" onclick="startGame()">A√ß Bakalƒ±m üíù</button>
            </div>
        </div>

        <!-- Question Screen -->
        <div class="question-screen" id="questionScreen">
            <div class="card">
                <div class="counter" id="counter"></div>
                <h1 class="question">Beni seviyor musun? üíñ</h1>
                <div class="buttons" id="buttonsContainer">
                    <button class="btn btn-evet" id="evetBtn" onclick="sayYes()">Evet üíö</button>
                    <button class="btn btn-hayir" id="hayirBtn" onclick="clickHayir()">Hayƒ±r üíî</button>
                </div>
            </div>
        </div>

        <!-- Final Screen -->
        <div class="final-screen" id="finalScreen">
            <div class="card" style="background: linear-gradient(135deg, #fff 0%, #ffe6f0 100%); padding: 40px 50px; position: relative; overflow: visible;">
                
                <!-- Animated Big Heart -->
                <div class="big-heart-container">
                    <svg class="big-heart" viewBox="0 0 100 100">
                        <defs>
                            <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#e91e63;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#c2185b;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path fill="url(#heartGradient)" d="M50 88.9C25.5 71.4 10 55.5 10 40.3 10 27.3 20.3 17 33.3 17c7.4 0 14.5 3.5 19.2 9 4.7-5.5 11.8-9 19.2-9C84.7 17 95 27.3 95 40.3c0 15.2-15.5 31.1-40 48.6l-5 3.5-5-3.5z"/>
                    </svg>
                    
                    <!-- Sparkles around heart -->
                    <div class="sparkles">
                        <div class="sparkle"></div>
                        <div class="sparkle"></div>
                        <div class="sparkle"></div>
                        <div class="sparkle"></div>
                        <div class="sparkle"></div>
                        <div class="sparkle"></div>
                    </div>
                </div>

                <!-- Mini floating hearts -->
                <div class="mini-hearts">
                    <div class="mini-heart">üíï</div>
                    <div class="mini-heart">üíñ</div>
                    <div class="mini-heart">üíó</div>
                    <div class="mini-heart">üíò</div>
                    <div class="mini-heart">üíù</div>
                </div>

                <h1>Ben de Seni Seviyorum!</h1>
                
                <p class="final-text">Sonsuza kadar seninleyim... ‚àû</p>
                
                <div style="font-size: 2.5rem; margin-top: 20px;">ü•∞üòò‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        let hayirCount = 0;
        let evetSize = 1;
        const maxAttempts = 10;

        // Texte die IM HAYIR BUTTON erscheinen
        const buttonTexts = [
            "Hayƒ±r üíî",
            "Ger√ßekten mi? ü•∫",
            "Emin misin? üò¢",
            "Son ≈üansƒ±n! üíî",
            "Biliyorum seviyorsun üòè",
            "Yalan s√∂yleme! üíï",
            "Kalbim kƒ±rƒ±lƒ±yor üò≠",
            "Tekrar d√º≈ü√ºn! ü§î",
            "Hayƒ±r diyemezsin üíñ",
            "Artƒ±k ka√ßamazsƒ±n üòò",
            "Evet de artƒ±k! ü•∞"
        ];

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('questionScreen').style.display = 'block';
            
            // Versuche Musik zu spielen
            const music = document.getElementById('backgroundMusic');
            music.volume = 0.5;
            music.play().catch(e => console.log('Musik konnte nicht gestartet werden'));
            
            createFloatingHearts();
        }

        function clickHayir() {
            hayirCount++;
            
            const hayirBtn = document.getElementById('hayirBtn');
            const evetBtn = document.getElementById('evetBtn');
            
            // Text im Hayƒ±r-Button √§ndern
            const textIndex = Math.min(hayirCount, buttonTexts.length - 1);
            hayirBtn.textContent = buttonTexts[textIndex];
            
            // Evet Button gr√∂√üer machen
            evetSize += 0.18;
            evetBtn.style.transform = `scale(${evetSize})`;
            evetBtn.style.zIndex = '100';
            
            // Hayƒ±r Button kleiner machen
            const hayirScale = Math.max(0.6, 1 - (hayirCount * 0.05));
            
            // Hayƒ±r Button an zuf√§llige Position bewegen
            const btnWidth = 180;
            const btnHeight = 50;
            
            const maxX = window.innerWidth - btnWidth - 20;
            const maxY = window.innerHeight - btnHeight - 20;
            
            const randomX = Math.max(20, Math.random() * maxX);
            const randomY = Math.max(20, Math.random() * maxY);
            
            hayirBtn.style.position = 'fixed';
            hayirBtn.style.left = randomX + 'px';
            hayirBtn.style.top = randomY + 'px';
            hayirBtn.style.transform = `scale(${hayirScale})`;
            
            // Counter aktualisieren
            document.getElementById('counter').textContent = `Deneme: ${hayirCount}`;
            
            // Nach vielen Versuchen Hayƒ±r fast unsichtbar machen
            if (hayirCount >= maxAttempts) {
                hayirBtn.style.opacity = '0.2';
                hayirBtn.style.pointerEvents = 'none';
                hayirBtn.textContent = "Ka√ßamam artƒ±k üòÖ";
            }
        }

        function sayYes() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('finalScreen').style.display = 'block';
            
            // Viele Herzen erstellen
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
            
            // Hintergrund √§ndern
            document.body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%)';
        }

        function createFloatingHearts() {
            setInterval(() => {
                if (document.getElementById('questionScreen').style.display !== 'none') {
                    createHeart();
                }
            }, 2000);
        }

        function createHeart() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíò', '‚ù§Ô∏è', 'üíù'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 7000);
        }
    </script>
</body>
</html>
